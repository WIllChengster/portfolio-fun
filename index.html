<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <script src="./main.js" ></script>
    <title>William Cheng</title>
</head>
<body>
    <div class="navbar">
        <h1>William Cheng</h1>
    </div>
    <div class="landing" >
        <div class="coding-container">
            <div class="coding-box" >
                <div class="line-numbers" >
                    <p>1</p>
                    <p>2</p>
                </div>
                <div class="line-code">
                    <p>print("Hello World!")</p>
                </div>
                
            </div>
            <button class="run-button" id="run-button">Run Code</button>
        </div>

        <div class="run-box" >
            <div class="taskbar" >
                <div class="buttons">
                    <div class="close-image icon"></div>
                    <div class="maximize-image icon"></div>
                    <div class="minimize-image icon"></div>
                </div>
                <div class="taskbar-title" >
                    <p>Will's Macintosh</p>
                </div>
                <div></div>

                
            </div>
            <div class='run-body' id='terminal' >
                <div id="terminal-line" >
                    <h4>Will's-Macbook-Pro:~ user$ <span class="text-cursor" id="line-1" >|</span></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="section">

    </div>
</body>
</html>
